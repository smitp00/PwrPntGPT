<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 2em;
        }
        button {
            padding: 10px 20px;
            margin-top: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Welcome to PwrPnt GPT</h1>
    <h2>Please upload a Powerpoint (.pptx) or Word Document (.docx) for Summarization Magic!</h2>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="ppt_file">
        <button type="submit">Upload PowerPoint File</button>
    </form>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="word_file">
        <button type="submit">Upload Word Document</button>
    </form>

</body>
</html>
